<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container px-4 px-lg-5 justify-content-between">
        <a class="navbar-brand" href="#home">Shop</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse float-right"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#/home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#/contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="content-container"></div>

    <!-- About -->
    <script type="text/template" id="about-template">
      <section class="py-5">
        <div class="container px-4 px-lg-5">
          <div class="row">
            <h1 class="pl-0 mb-4">About us</h1>
            <p>{{content}}</p>
          </div>
        </div>
      </section>
    </script>

    <!-- Contact -->
    <script type="text/template" id="contact-template">
      <section class="py-5">
        <div class="container px-4 px-lg-5">
          <div class="row">
            <div class="col-md-6 mx-auto">
              <h1 class="pl-0 mb-4">Contact us</h1>
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <div class="form">
                    <label class="form-label">Message</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="getMessage"></textarea>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" id="submit">Submit</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-6 mx-auto">
              <div class="alert alert-success" role="alert">
                Thank you for visit. We have received your request and will update you in 24hrs at <strong>{{email}}</strong>
              </div>
            </div>
          </div>
        </div>
      </section>
    </script>

    <!-- Product Detail -->
    <script type="text/template" id="product-template">
      {{#if id}}
      <div class="productView p-5">
        <div class="d-flex">
          <div class="productImage">
            <img src="{{image}}" alt="Product">
          </div>
          <div class="productDescription p-4">
            <h6><strong>Category: </strong>  {{category}}</h6>
            <h2>{{title}}</h2>
            <p>{{description}}</p>
            <p><strong>Price:</strong> ${{price}}</p>
            <p><strong>Rating:</strong> {{rating.rate}}</p>
            <p><strong>Stock Left:</strong> {{rating.count}}</p>
          </div>
        </div>
      </div>
      {{else}}
      <!-- loader....... -->
      <div class="loader">
        <div class="lds-dual-ring"></div>
      </div>
      {{/if }}
    </script>

    <!-- Home -->
    <script type="text/template" id="dashboard-view-template">
        <!-- Header-->
      <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
          <div class="text-center text-white">
            <h4>TOP BRANDS</h4>
            <h1 class="display-4 fw-bolder">New Collections</h1>
          </div>
        </div>
      </header>

      <section class="py-5">
        <div class="container px-4 px-lg-5">
          <h1 class="mb-4">Products</h1>
          <div
            class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center"
          >
          {{#if productList}}
          <!-- Product List -->
            {{#each productList}}
            <div class="col mb-5">
              <div class="card h-100 productCard">
                <!-- Product image-->
                <img
                  class="card-img-top"
                  src="{{ image }}"
                  alt="product image"
                />
                <!-- Product details-->
                <div class="card-body p-4">
                    <p class="card-text badge bg-dark">{{category}}</p>
                  <div class="text-center">
                    <!-- Product name-->
                    <h5 class="fw-bolder" title="{{title}}">{{title}}</h5>
                    <!-- Product price-->
                    <p class="card-text"><strong>Price</strong> ${{ price }}</p>
                    <!-- Product rating and count-->
                    <div class="d-flex justify-content-between">
                        <p><strong>Rating:</strong> {{rating.rate}}</p>
                        <p><strong>In stock:</strong> {{rating.count}}</p>
                    </div>
                  </div>
                </div>
                <!-- Product actions-->
                <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                  <div class="text-center">
                    <a class="btn btn-outline-dark mt-auto" href="#/item/{{id}}"
                      >View Details</a
                    >
                  </div>
                </div>
              </div>
            </div>
            {{/each}}
          {{else}}
            <!-- loader....... -->
            <div class="lds-dual-ring"></div>
          {{/if }}
        </div>
      </section>
    </script>

    <!-- Footer-->
    <footer class="py-3 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">
          Copyright &copy; 2023 all right reserved.
        </p>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/libs/jquery-1.11.3.js"></script>
    <!--Jquery must come first -->
    <script src="./js/libs/underscore-1.8.3.js"></script>
    <!--We have to load Underscore before backbone-->
    <script src="./js/libs/backbone-1.2.0.js"></script>
    <script src="./js/libs/handlebars-v3.0.3.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/app.js"></script>
    <!-- Core theme JS-->
  </body>
</html>
